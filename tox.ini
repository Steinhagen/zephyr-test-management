[tox]
isolated_build = True
envlist = py36, py37, py38, py39, py310, py311, py312, py313

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
deps = pipenv
commands=
    pipenv install --dev --skip-lock
    python --version
    pip --version
    pylint --version
    pylint --rcfile .pylintrc zephyr
    pipenv run pytest tests -m unit -v
